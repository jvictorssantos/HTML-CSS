<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I"> <!--Tipos de Type: 1, A, a, I, i-->
        <li>Acordar
        <li>Ligar para o João
        <li>Tomar café
        <li>Escovar os dentes
         <li>Ir para o trabalho</li>
        <li>Voltar pra casa</li> 
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas Não ordenadas</h2>
    <ul> <!--Tipos de Type: Disc, Circle Square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Alface</li>
        <li>Tomate</li>
        <li>Mantega</li>
    </ul>
</body>
</html>
