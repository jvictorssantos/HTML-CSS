<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML </h1>
    <h2>EM HTML podemos inserir elementos das listas a seguir. Passe o mouse em cima de cada um para descobrir qual TAG precisa ser utilizada para cada caso</h2>
    <br>
    <ul type="Square">
        <li><abbr title="Utilize a tag &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="Utilize a tag &lt;h1&gt;">Titulo</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li>Código-fonte</li>
        <li><abbr title="Utilize a tag &lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
